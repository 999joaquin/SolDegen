name: Deploy to App Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: apprunner-deploy
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}                         # e.g. us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}                 # e.g. 485813993212
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}                 # e.g. soldegen
  APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }} # arn:aws:apprunner:...:service/...

  # Next.js build-time public vars (must exist as repo secrets/variables)
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
  NEXT_PUBLIC_PHYSICS_SERVER_URL: ${{ secrets.NEXT_PUBLIC_PHYSICS_SERVER_URL }}
  NEXT_PUBLIC_SOLANA_NETWORK: ${{ secrets.NEXT_PUBLIC_SOLANA_NETWORK }}
  NEXT_PUBLIC_SOLANA_RPC_URL: ${{ secrets.NEXT_PUBLIC_SOLANA_RPC_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}     # arn:aws:iam::<acct>:role/<github-oidc-role>
          role-session-name: github-actions-soldegen
          aws-region: ${{ env.AWS_REGION }}

      - name: Compute ECR URI
        id: vars
        run: echo "ECR_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}" >> $GITHUB_OUTPUT

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region "${AWS_REGION}" \
            | docker login --username AWS --password-stdin "${{ steps.vars.outputs.ECR_URI }}"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.ECR_URI }}:latest
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ env.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_API_BASE=${{ env.NEXT_PUBLIC_API_BASE }}
            NEXT_PUBLIC_PHYSICS_SERVER_URL=${{ env.NEXT_PUBLIC_PHYSICS_SERVER_URL }}
            NEXT_PUBLIC_SOLANA_NETWORK=${{ env.NEXT_PUBLIC_SOLANA_NETWORK }}
            NEXT_PUBLIC_SOLANA_RPC_URL=${{ env.NEXT_PUBLIC_SOLANA_RPC_URL }}

      - name: Ensure AWS CLI present
        uses: aws-actions/setup-aws-cli@v4
        with:
          version: 2.x

      - name: Point App Runner at :latest
        run: |
          aws apprunner update-service \
            --service-arn "${APP_RUNNER_SERVICE_ARN}" \
            --source-configuration "ImageRepository={ImageIdentifier=${{ steps.vars.outputs.ECR_URI }}:latest,ImageRepositoryType=ECR}"

      - name: Start App Runner deployment
        run: aws apprunner start-deployment --service-arn "${APP_RUNNER_SERVICE_ARN}"
