name: Build & Push to ECR (auto-deploy via App Runner)

on:
  push:
    branches: [ main ]   # change if your default branch differs

permissions:
  id-token: write        # for OIDC
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}   # e.g. "soldegen"
  IMAGE_TAG: latest                                # App Runner watches this tag

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you use build-time env for Next.js, pass them here
      - name: Set build args
        run: |
          echo "BUILD_ARG_NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "BUILD_ARG_NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV
          echo "BUILD_ARG_NEXT_PUBLIC_API_BASE=${{ secrets.NEXT_PUBLIC_API_BASE }}" >> $GITHUB_ENV
          echo "BUILD_ARG_NEXT_PUBLIC_PHYSICS_SERVER_URL=${{ secrets.NEXT_PUBLIC_PHYSICS_SERVER_URL }}" >> $GITHUB_ENV
          echo "BUILD_ARG_NEXT_PUBLIC_SOLANA_NETWORK=${{ secrets.NEXT_PUBLIC_SOLANA_NETWORK }}" >> $GITHUB_ENV
          echo "BUILD_ARG_NEXT_PUBLIC_SOLANA_RPC_URL=${{ secrets.NEXT_PUBLIC_SOLANA_RPC_URL }}" >> $GITHUB_ENV

      - name: Configure AWS credentials (assume OIDC role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com
          output-credentials: true

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="$BUILD_ARG_NEXT_PUBLIC_SUPABASE_URL" \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="$BUILD_ARG_NEXT_PUBLIC_SUPABASE_ANON_KEY" \
            --build-arg NEXT_PUBLIC_API_BASE="$BUILD_ARG_NEXT_PUBLIC_API_BASE" \
            --build-arg NEXT_PUBLIC_PHYSICS_SERVER_URL="$BUILD_ARG_NEXT_PUBLIC_PHYSICS_SERVER_URL" \
            --build-arg NEXT_PUBLIC_SOLANA_NETWORK="$BUILD_ARG_NEXT_PUBLIC_SOLANA_NETWORK" \
            --build-arg NEXT_PUBLIC_SOLANA_RPC_URL="$BUILD_ARG_NEXT_PUBLIC_SOLANA_RPC_URL" \
            -t $ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REPOSITORY:${{ github.sha }} .

      - name: Tag for ECR and push
        run: |
          ECR_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_URI:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:${{ github.sha }} $ECR_URI:${{ github.sha }}
          docker push $ECR_URI:$IMAGE_TAG
          docker push $ECR_URI:${{ github.sha }}
