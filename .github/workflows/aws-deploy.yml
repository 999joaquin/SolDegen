name: Build & Deploy to App Runner

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read            # checkout code
  id-token: write           # OIDC -> assume role

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}   # e.g. soldegen
  APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Assume your AWS role via OIDC ----
      - name: Configure AWS credentials (assume role via OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com
          output-credentials: true

      # ---- Log in to ECR ----
      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---- (Optional) enable Buildx so cache works nicely ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---- Build & push image ----
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_API_BASE=${{ secrets.NEXT_PUBLIC_API_BASE }}
            NEXT_PUBLIC_PHYSICS_SERVER_URL=${{ secrets.NEXT_PUBLIC_PHYSICS_SERVER_URL }}
            NEXT_PUBLIC_SOLANA_NETWORK=${{ secrets.NEXT_PUBLIC_SOLANA_NETWORK }}
            NEXT_PUBLIC_SOLANA_RPC_URL=${{ secrets.NEXT_PUBLIC_SOLANA_RPC_URL }}

      # ---- Kick App Runner to deploy the new image (optional if you enabled auto-deploy from ECR) ----
      - name: Trigger App Runner deployment
        run: |
          aws apprunner start-deployment --service-arn "$APP_RUNNER_SERVICE_ARN"
